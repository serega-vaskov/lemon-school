<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Menu</title>
		<style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		header {
			max-width: 1000px;
			margin-left: auto;
			margin-right: auto;
		}
		nav {
			border-top: 4px solid;
			border-bottom: 4px solid; 
		}
		ul {
			font-size: 0;
		}
		li {
			display: inline-block;
			font-size: 40px;
			width: 20%;
		}
		a {
			display: inline-block;
			border: 3px solid blue;
			text-decoration: none;
			padding: 15px;
			width: 100%;
		}
		</style>
	</head>
	<body>
		<header>
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Portfolio</a></li>
					<li><a href="#">Services</a></li>
					<li><a href="#">Blog</a></li>
					<li><a href="#">Contacts</a></li>
				</ul>
			</nav>
		</header>
	</body>
</html>
